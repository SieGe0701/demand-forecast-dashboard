apiVersion: apps/v1
kind: Deployment
metadata:
  name: demand-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demand-dashboard
  template:
    metadata:
      labels:
        app: demand-dashboard
    spec:
      containers:
      - name: dashboard
        image: <YOUR_DASHBOARD_IMAGE>
        command: ["streamlit", "run", "dashboard/app.py", "--server.port=8501", "--server.address=0.0.0.0"]
        ports:
        - containerPort: 8501
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
