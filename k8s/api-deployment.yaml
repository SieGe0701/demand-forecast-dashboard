apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: demand-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demand-api
  template:
    metadata:
      labels:
        app: demand-api
    spec:
      containers:
      - name: demand-api
        image: <YOUR_API_IMAGE>
        ports:
        - containerPort: 8000
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
